<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/styles/style.css">
    <link rel="shortcut icon" href="../assets/images/Logo-Amazing-Events.png" type="image/x-icon">
    <title>Amazing events</title>
</head>
<body>
    <div class="layout" id="app">
        <header>
            <nav class="navbar navbar-expand-lg ">
                <div class="container-fluid d-flex flex-row justify-arounds">
                    <a class="navbar-brand" href="../index.html">
                        <img src="../assets/images/Logo-Amazing-Events.png" alt="logo" class="logo">
                    </a>
                    <button class="navbar-toggler z-index-1" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse flex-grow-0" id="navbarTogglerDemo03">
                        <ul class="navbar-nav p-2 me-auto mb-2 mb-lg-0 d-flex align-items-center">
                            <li class="nav-item active">
                                <a class="nav-link" aria-current="page" href="../index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./upcomingEvents.html">Upcoming Events</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./pastEvents.html">Past events</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./contact.html">Contact</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./stats.html">Stats</a>
                            </li>
                        </ul>
                </div>
                </div>
            </nav>
        </header>
        <main>
            <section class="main-head">
                <h2>Details</h2>
            </section>
            <section id="details-section">"
                <div class="detail-div pt-3">
                    <figure>
                        <img :src=event.image :alt=event.name>
                        <figcaption>
                        <h2>{{event.name}}</h2>
                            <p>{{event.description}}</p>
                            <ul>
                                <li>Date: {{event.date}}</li>
                                <li>Price: ${{event.price}}</li>
                                <li>Capacity: {{event.capacity}}</li>
                                <li v-if="event.assistance">Assistance: {{event.assistance}}</li>
                                <li v-else-if="event.estimate">Estimate: {{event.estimate}}</li>
                                <li>Place: {{event.place}}</li>
                                
                                </ul>
                                </figcaption>
                                </figure>
                                </div>
            </section>
        </main>
        <footer class="d-flex justify-content-around">
            <img src="../assets/images/pngegg.png" alt="redes">
            <h3>Cohort NÂº47</h3>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="../assets/script/details.js"></script>
</body>
</html>
